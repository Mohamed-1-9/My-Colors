<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>

<body class="bg-black">
    <div class="container py-2">
        <h1 class="text-center  text-danger">My Colors :</h1>
        <div class="position-relative row py-5 gy-5">
            <div class="col-md-4">
                <div name="items" class=" bg-info"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-danger"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-secondary"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-success"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-white"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-primary"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning-subtle"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-info-subtle"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-secondary"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-info"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning"></div>
            </div>
            
            <div class="col-md-4">
                <div name="items" class=" bg-info"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-white"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-danger"></div>
            </div>
            <div class="col-md-4">
                <div name="items" class=" bg-warning"></div>
            </div>
        </div>
        <div class="item d-none">
            <div id="color" class="">
                <i id="prev" class="fa-solid fa-arrow-left"></i>
                <i id="close" class="fa-solid fa-x"></i>
                <i id="next" class="fa-solid fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
